server {
    # Render sẽ gửi request đến port này
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Thư mục gốc của ứng dụng Laravel
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Cấu hình chung
    charset utf-8;
    server_name _;

    # Xử lý các request đến file tĩnh trước
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Chuyển tất cả các request .php đến PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; # Giao tiếp với PHP-FPM qua port 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Không cho truy cập các file .htaccess
    location ~ /\.ht {
        deny all;
    }
}